<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blog</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
    <div class="bg-dark">
        <nav class="navbar navbar-expand-lg my-0">
            <div class="container-fluid">
              <a class="navbar-brand text-light" href="/blog/">BLOG</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active text-light" aria-current="page" href="/blog/">Home</a>
                  </li>

                  <li>
                    <a class="nav-link text-light" href="/blog/myposts/">My Posts</a>
                  </li>

                  <li class="nav-item">
                    <a class="nav-link text-light" href="/blog/addpost/">Add Post</a>
                  </li>
                  
                </ul>
                <form method="GET" action="/blog/search/" class="d-flex" role="search">
                  <input name='q' id='q' align="center" class="form-control me-1" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Search</button>
                </form>



                
                <div class="navbar-nav nav-item dropdown  ms-3 text-center" align='right'>
                  {% if user.is_authenticated %}
                  
                    
                    <a class="nav-link dropdown-toggle text-dark bg-warning mx-1" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                      {{user.username}}
                    </a>
                 
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="/blog/myposts/">My Posts</a></li>
                      <li><a class="dropdown-item" href="/blog/addpost/"> Add a Post</a></li>
                      <li><hr class="dropdown-divider"></li>
                      <li><a class="dropdown-item" href="/eauth/logout/">Logout</a></li>
                    </ul>
                  
                  {% else %}
                  <div>
                  <a class="nav-link text-dark bg-warning mx-1" href="/eauth/signin/">Signin</a>
                </div>
                  {% endif %}
                <div class="mx-2">
                  <a class=" nav-link text-dark bg-danger mx-1" href="/">Shop</a>
                </div>
                
                </div>

                
              

              </div>
            </div>
          </nav>
    </div>
    {% block body %}{% endblock body %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
</html>
